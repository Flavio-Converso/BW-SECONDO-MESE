<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="../sidebar.css" />
  </head>
  <body class="vh-100  vw-100">
    <main class="vh-100 flex-grow-1 ">
      <div class="container-fluid container-flex p-0">
        <div class="row flex-column-reverse flex-sm-row p-0">
          <!-- SIDEBAR SINISTRA-->
          <div class="col-sm-3 col-md-3 col-lg-3 side-bar ps-3 pe-0">
            <div class="menu1 d-flex flex-sm-column p-2">
              <div class="d-none d-sm-block">
                <a href="#"><i class="bi bi-three-dots text-light"></i></a>
              </div>
              <div class="d-flex gap-3 align-items-center mb-2">
                <button
                  class="btn p-0 text-light bi bi-house-door-fill icon"
                ></button>
                <a
                  href="#"
                  class="text-decoration-none text-light d-none d-sm-block"
                  >Home</a
                >
              </div>
              <div class="d-flex gap-3 align-items-center mb-2">
                <button class="btn p-0 text-light bi bi-search icon"></button>
                <a
                  href="#"
                  class="text-decoration-none text-light d-none d-sm-block"
                  >Cerca</a
                >
              </div>
              <div class="d-flex gap-3 align-items-center mb-2">
                <button
                  class="btn p-0 text-light bi bi-book-half icon"
                ></button>
                <a
                  href="#"
                  class="text-decoration-none text-light d-none d-sm-block"
                  >Cerca</a
                >
              </div>
            </div>

            <div class="d-none menu2 d-sm-flex flex-column p-2">
              <div class="d-flex gap-3 align-items-center mb-2 mt-2">
                <i class="bi bi-file-plus-fill"></i>
                <a href="#" class="text-decoration-none text-light"
                  >Crea playlist</a
                >
              </div>
              <div class="d-flex gap-3 align-items-center mb-2">
                <i class="bi bi-calendar-heart"></i>
                <a href="#" class="text-decoration-none text-light"
                  >Brani che ti piacciono
                </a>
              </div>
              <div class="d-flex gap-3 align-items-center">
                <i class="bi bi-bookmark-fill"></i>
                <a href="#" class="text-decoration-none text-light"
                  >I tuoi preferiti</a
                >
              </div>
            </div>
          </div>

          <!-- COLONNA CENTRALE -->
          <div class="col-sm-9 col-md-8 col-lg-7 text-light text-center">
            <!-- Contenuto della colonna CENTRALE -->ZONA CENTRALE
          </div>

          <!-- SIDEBAR DESTRA -->
          <div class="col-sm-2 column-dx text-center">
            <!-- Contenuto della colonna DESTRA -->COLONNA SINISTRA
          </div>
        </div>
      </div>
        <div class="music-player overflow-hidden shadow d-flex justify-content-center align-items-center">
            <div class="song-bar">
                <div class="song-infos d-flex justify-content-center mt-4">
                    <div class="image-container">
                        <a href="https://google.com"><img src="https://place-hold.it/200" alt="" /></a>
                    </div>
                    <div class="song-description">
                        <p class="title fs-6 ">Place Holder</p>
                        <p class="divider">-</p>
                        <p class="artist">Place Holder</p>
                    </div>
                </div>
                <div class="icons">
                    <i class="far fa-heart" id="heartBtn"></i>
                </div>
            </div>
            <div class="progress-controller pt-3">
                <div class="control-buttons pt-2">
                    <i class="fas fa-random" id="randomBtn"></i>
                    <i class="fas fa-step-backward" id="backwardBtn"></i>
                    <button id="playPauseBtn" class="bg-transparent border-0 "><i class="play-pause fas fa-play"></i></button>
                    <i class="fas fa-step-forward" id="forwardBtn"></i>
                    <i class="fas fa-undo-alt" id="rewindBtn"></i>
                </div>
                <div class="progress-container pb-4 flex-grow-1   ">
                    <span class="current-time me-2 "></span>
                    <div class="progress-bar bg-secondary ">
                        <div class="progress"></div>
                        <div class="progress-reference"></div>
                        <audio src="./Interstellar Official Soundtrack  Cornfield Chase â€“ Hans Zimmer  WaterTower.mp3"></audio>
                    </div>
                    <span class="total-time ms-2"></span>
                </div>
            </div>
            <div class="other-features">
                <button class="bg-transparent border-0 "><i class="fas fa-list-ul"></i></button>
                <button class="bg-transparent border-0 "><i class="fas fa-solid fa-microphone"></i></button>
                <button class="bg-transparent border-0 "><i class="bi bi-speaker"></i></button>
                <div class="volume-bar">
                    <i class="fas fa-volume-down"></i>
                    <div class="volume-progress progress-bar">
                        <div class="progress"></div>
                        <div class="volume-reference"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
<script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
