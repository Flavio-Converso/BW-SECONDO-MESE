<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Album Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/album-page.css" />

    <div class="container">
      <div class="row">
        <div class="col col-sm-3 d-none d-sm-block"></div>
        <div class="col-12 col-sm-7" id="col-album">
          <div class="d-flex text-light bg-warning" id="body-album-page">
            <img
              class="w-25 my-3"
              src="./assets/imgs/main/image-1.jpg"
              alt="Foto album"
            />
            <div class="d-flex flex-column justify-content-center">
              <h6>ALBUM</h6>
              <h1>Titolo album</h1>
              <div class="d-flex align-items-start align-content-end">
                <img
                  id="foto-artista"
                  src="./assets/imgs/main/image-12.jpg"
                  alt=""
                />
                <p>Descrizione</p>
              </div>
            </div>
          </div>
          <div class="d-flex">
            <div class="d-flex">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
        <div class="col col-md-2 d-none d-sm-block"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

    <script src="./assets/js/album-page.js"></script>
