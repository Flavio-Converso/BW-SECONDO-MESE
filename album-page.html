<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Album Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/album-page.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col col-sm-3 d-none d-sm-block"></div>
        <div class="col-12 col-sm-7" id="col-body">
          <div
            class="d-flex flex-column flex-md-row text-light py-3 px-4 align-items-center"
            id="header-album-page"
          >
            <img src="" alt="Foto album" />
            <div class="d-flex flex-column ms-2">
              <h6>ALBUM</h6>
              <h1 id="title"></h1>
              <div class="d-flex gap-2" id="description">
                <img id="foto-artista" src="" alt="" />
                <p></p>

                <p class="m-0"></p>
              </div>
            </div>
          </div>
          <div class="d-flex flex-column text-light" id="rows-tracks-list">
            <div class="d-flex align-items-center" id="icon">
              <span class="ms-3 me-4" id="play"
                ><i class="fas fa-play-circle"></i
              ></span>
              <span class="me-2"><i class="far fa-heart"></i></span>
              <span class="me-2"
                ><i class="far fa-arrow-alt-circle-down"></i
              ></span>
              <span class="me-2"><i class="fas fa-ellipsis-h"></i></span>
            </div>
            <div class="container" id="container-tracks">
              <div class="row border-bottom">
                <div class="col-1 text-end ps-0">
                  <p class="m-0">#</p>
                </div>
                <div class="col-6 p-0">
                  <p class="m-0">TITOLO</p>
                </div>
                <div class="col-4 p-0">
                  <p class="m-0">RIPRODUZIONI</p>
                </div>
                <div class="col-1 p-0 text-center">
                  <span><i class="far fa-clock"></i></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col col-md-2 d-none d-sm-block"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/album-page.js"></script>
  </body>
</html>
